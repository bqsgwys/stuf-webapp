<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>管理 - SFS</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/admin.js"></script>
    <script src="scripts/util.js"></script>
  </head>
  <body>
    <div class="title">
      管理
    </div>
    <div class="container hidden">
      <button id="site-btn">
        站点列表
      </button>
      <button id="user-btn">
        站点修改
      </button>
      <button id="logout">
        登出
      </button>
    </div>

    <div class="sites panel hidden">
      <div class="placeholder">加载中...</div>
    </div>

    <div class="users panel hidden">
      <div class="user-actions">
        <input id="user-search-target" placeholder="修改 - 活动ID">
        <button id="user-search">修改</button>
        <button id="user-add">添加新活动</button>
        <button id="user-upload">批量上传</button>
      </div>

      <div class="placeholder hidden" id="user-not-found">未找到该活动</div>
      <div class="hidden" id="user-form">
        <input id="user-username" placeholder="登录用户名">
        <input id="user-password" placeholder="登录密码">
        <input id="user-site" placeholder="活动 ID">
        <input id="user-score" placeholder="参与分数">
        <input id="user-class" placeholder="所属班级/社团">
        <input id="user-category" placeholder="所属类别">
        <input id="user-position" placeholder="地点">
        <input id="user-description" placeholder="介绍">
      </div>
    </div>

    <div class="user-edit hidden">
    </div>
  </body>
</html>
