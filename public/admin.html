<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>管理 - SFS</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/admin.js"></script>
    <script src="scripts/util.js"></script>
  </head>
  <body>
    <div class="title">
      管理
    </div>
    <div class="container hidden">
      <button id="list-btn">
        活动列表
      </button>
      <button id="new-btn">
        新建活动
      </button>
      <button id="upload">
        批量上传
      </button>
      <button id="logout">
        登出
      </button>
    </div>

    <div class="list panel hidden">
      <div class="placeholder">加载中...</div>
      <table class="site-list"></table>
    </div>

    <div class="modify panel hidden">
      <div id="modify-form">
        <div class="input-group">
          <label for="site-site">活动 ID (请保证无重复)</label>
          <input id="site-site">
        </div><br>

        <div class="input-group">
          <label for="site-username">登录用户名</label>
          <input id="site-username">
        </div><br>

        <div class="input-group">
          <label for="site-password">登录密码</label>
          <input id="site-password">
        </div><br>

        <div class="input-group">
          <label for="site-name">活动名</label>
          <input id="site-name">
        </div><br>

        <div class="input-group">
          <label for="site-score">参与者获得分数 (请填写一个数字)</label>
          <input id="site-score">
        </div><br>

        <div class="input-group">
          <label for="site-class">所属班级／社团</label>
          <input id="site-class">
        </div><br>

        <div class="input-group">
          <label for="site-category">所属类别</label>
          <input id="site-category">
        </div><br>
        
        <div class="input-group">
          <label for="site-position">地点</label>
          <input id="site-position">
        </div><br>

        <div class="input-group">
          <label for="site-description">简介</label>
          <textarea id="site-description" row="4"></textarea>
        </div><br>
        <button id="form-submit">提交</button>
      </div>
      <div class="site-not-found">
        <div class="placeholder">未找到该活动</div>
      </div>
    </div>
  </body>
</html>
